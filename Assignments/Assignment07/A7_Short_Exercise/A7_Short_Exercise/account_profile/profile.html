<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Account Profile</title>
    <link rel="stylesheet" type="text/css" href="account_profile.css">
</head>

<body>
    <main class="profile">
        <h1>My Account Profile</h1>
        <p>Thank you for updating your profile! Please review the information below to make sure it is correct.</p>
        <p id="profile">&nbsp;</p>

        <input type="button" id="back" value="Back">
    </main>
    <script>
        // display query string
        const urlQuery = decodeURIComponent(window.location.search);
        const profileElement = document.querySelector("#profile");

        if (urlQuery) {
            profileElement.textContent = urlQuery;
        } else {
            profileElement.textContent = "No query string found.";
        }
        document.querySelector("#back").addEventListener("click", () => {
            history.back(); // Go back in history
        });
    </script>
</body>
</html>
